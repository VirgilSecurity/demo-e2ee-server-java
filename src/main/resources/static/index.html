<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Virgil E2EE Demo</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />
<base href="/" />
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="container unauthenticated">
			<a href="/login">Click here to login</a>
		</div>
		<div id="main-content" class="container authenticated"
			style="display: none;">
			<span id="user"></span>
			<button onClick="logout()" class="btn btn-primary pull-right">Logout</button>

			<div class="row">
				<div class="col-md-6">
					<form class="form-inline">
						<div class="form-group">
							<label for="connect">WebSocket connection:</label>
							<button id="connect" class="btn btn-default" type="submit">Connect</button>
							<button id="disconnect" class="btn btn-default" type="submit"
								disabled="disabled">Disconnect</button>
						</div>
					</form>
				</div>
				<div class="col-md-6">
					<form class="form-inline">
						<div class="form-group">
							<label for="users">Active users:</label> <span id="activeusers"></span>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<form class="form-inline">
						<div class="form-group">
							<label for="message">Type a message</label> <input type="text"
								id="message" class="form-control"
								placeholder="Your message here...">
						</div>
						<button id="send" class="btn btn-default" type="submit">Send</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table id="conversation" class="table table-striped">
						<thead>
							<tr>
								<th>Author</th>
								<th>Messages</th>
							</tr>
						</thead>
						<tbody id="messages">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/ws.js"></script>
	<script src="/js/app.js"></script>
	<script type="text/javascript">
		$.get("/user", function(data) {
			$("#user").html(data.name);
			$(".unauthenticated").hide();
			$(".authenticated").show();
			connect();
		});
	</script>
</body>
</html>
